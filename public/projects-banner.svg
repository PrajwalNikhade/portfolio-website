<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F9FAFF" />
      <stop offset="100%" stop-color="#FDC435" />
    </linearGradient>
  </defs>
  
  <!-- Main background rectangle -->
  <rect width="1200" height="300" fill="url(#headerGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="50" fill="#FDC435" opacity="0.3" />
  <circle cx="1000" cy="100" r="70" fill="#FDC435" opacity="0.3" />
  <circle cx="900" cy="250" r="40" fill="#FDC435" opacity="0.3" />
  
  <!-- Title text -->
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#171717">My Projects</text>
  
  <!-- Subtitle -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#171717">Showcasing my work and skills</text>
</svg>